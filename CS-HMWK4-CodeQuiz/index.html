<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>CS Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 h2" id="viewHScores">View Highscores</div>
            <div class="col-md-2 ml-auto h2">Time: <span id="timer">0</span></div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="jumbotron jumbotron-fluid text-center">

            <!--Home div -->
            <div class="container" id="welcome">
                <h1 class="h1 mb-4">Coding Quiz</h1>
                <p class="lead mb-4">See if you can answer the following Javascript and related questions within the time allotted. 
                  FYI, for every incorrect answer, ten seconds will be subtracted from the timer.</p>
                <button type="button" class="btn btn-dark btn-lg" id="startQuiz">Start Quiz</button>

            </div>

            <!-- Quiz holder/display div -->
            <div class="container" id="quiz">
                <h1 class="h1 mb-4" id="question"></h1> <!--Holds each question-->
                <div class="container" id="answers"> <!--Holds each of four possible answers-->
                    <div class="row">
                        <button type="button" class="btn btn-danger btn-lg btn-block mb-3 text-left" id="1"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-danger btn-lg btn-block mb-3 text-left" id="2"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-danger btn-lg btn-block mb-3 text-left" id="3"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-danger btn-lg btn-block mb-3 text-left" id="4"></button>
                    </div>
                </div>
            </div>

            <!-- Initials & high score input -->
            <div class="container" id="inputScore">
                <h1 class="h1 mb-4">All done!</h1>
                <p class="lead mb-4">Your final score: <span id="score"></span></p>
                <p class="lead mb-4">Enter initials: <input type="text " id="initials"></p>
                <button type="button" class="btn btn-primary btn-lg" id="submitInitials">Submit</button>
            </div>

            <!-- High scores div -->
            <div class="container" id="highScores">
                <h1 class="h1 mb-4 font-weigth-bold">Highscores</h1>
                <div class="container h4 mb-4" id="scores">
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="goBack">Go Back</button>
                <button type="button" class="btn btn-info btn-lg" id="clearScores">Clear Scores</button>
            </div>
        </div>
    </div>
    <script src="codeQuiz.js"></script>
</body>
</html>
